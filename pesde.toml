name = "teakzc/impact"
version = "0.0.1"
description = ""
authors = ["teakzc"]
repository = "https://github.com/teakzc/impact"
license = "MIT"
includes = ["pesde.toml", "README.md", "LICENSE", "src/**/*.luau"]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[engines]
lune = "^0.8.9"

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.1", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }

[dependencies]
lemonsignal = { wally = "data-oriented-house/lemonsignal", version = "^1.11.0" }
